<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск рецептов</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-1LGBMMS969"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-1LGBMMS969');
    </script>
</head>
<body>
    <div class="container" id="mainContainer">
        <h1>Поиск рецептов</h1>
        <form id="recipeForm" autocomplete="off">
            <input type="text" id="finalDish" name="finalDish" placeholder="Поиск блюда" oninput="showSuggestions()">
            <label id="excludeLabel">
                <input type="checkbox" id="excludeEventCheckbox" onclick="createImageButtons()">
                <span>Показать только ивентовые</span>
            </label>
            <ul id="suggestionsList"></ul>
            <input type="button" value="Показать рецепты" onclick="getRecipes()">
        </form>
        <div id="result" class="result"></div>
    </div>
    <div id="leftContainer" class="image-container"></div>
    <div id="rightContainer" class="image-container"></div>
    <script src="scripts.js"></script>
</body>
</html>
